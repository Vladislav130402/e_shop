<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>E-shop | Главная</title>
</head>
<body>
<form action="search" method="post">
    {% csrf_token %}
    <input type="text" name="search_product">
    <button>Поиск</button>
</form>
<br>
{% if request.user.is_authenticated %}
<a href="logout">Выйти</a>
{% else %}
<a href="login">Войти</a>
{% endif %}
<br>
<a href="/user_cart">Корзина</a>
<br>
{% for product in products %}

    Товары: <a href="/product/{{ product.id }}">{{ product.product_name }}</a><br><br>
{% endfor %}
{% for category in categories %}
    Категории: <a href="category/{{ category.id }}">{{ category.name }}</a>
{% endfor %}



</body>
</html>
